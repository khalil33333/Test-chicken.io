<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Orderinmatning</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkPassword() {
            const password = prompt("Ange lösenord för att få åtkomst till sidan:");
            if (password !== "guldfågelab") {
                alert("Fel lösenord. Du har inte åtkomst till denna sida.");
                window.location.href = "https://www.google.com"; // Redirect to a different page
            } else {
                document.getElementById('content').style.display = 'block';
            }
        }
        window.onload = checkPassword;
    </script>
</head>
<body>
    <div id="content" style="display:none;">
        <h1>Orderinmatning</h1>
        <form id="orderForm">
            <label for="orderInput">Inmatning av order (format: artikelnummer: kvantitet):</label>
            <textarea id="orderInput" name="orderInput" rows="10" cols="50"></textarea><br>
            <button type="button" onclick="submitOrder()">Skicka Order</button>
        </form>
        <h2>Lägg till artikelnummer och sort</h2>
        <form id="addArticleForm">
            <label for="newArtikelnummer">Artikelnummer:</label>
            <input type="text" id="newArtikelnummer" name="newArtikelnummer"><br>
            <label for="newSort">Sort:</label>
            <select id="newSort" name="newSort">
                <option value="röd">Röd</option>
                <option value="grön">Grön</option>
                <option value="svart">Svart</option>
                <option value="blå1">Blå1</option>
                <option value="blå2">Blå2</option>
            </select><br>
            <button type="button" onclick="addArticle()">Lägg till artikel</button>
        </form>
        <h2>Plocklista</h2>
        <div id="pickLists">
            <!-- Plocklistor kommer att läggas till här dynamiskt -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
